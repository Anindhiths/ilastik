## Customize the test machine
machine:
  # Add some environment variables
  environment:
    CONDA_ROOT: /home/ubuntu/miniconda
    TEST_ENV_NAME: test-env
    TEST_ENV_PREFIX: /home/ubuntu/miniconda/envs/test-env

## Customize dependencies
dependencies:
  override:
    - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
    - bash Miniconda-latest-Linux-x86_64.sh -b
    - ${CONDA_ROOT}/bin/conda create -y -n ${TEST_ENV_NAME} -c ilastik ilastik-deps-pc-headless

## Customize test commands
test:
  override:
    - ${TEST_ENV_PREFIX}/bin/nosetests --nologcapture --ignore-files=testInterpolatedFeatures.py tests
